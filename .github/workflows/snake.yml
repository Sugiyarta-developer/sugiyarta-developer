name: Generate snake animation

on:
  # 1. SCHEDULE: Jalankan setiap 12 jam.
  # Menggunakan "0 */12 * * *" berarti: setiap jam 0 (tengah malam) dan jam 12 (siang)
  schedule:
    - cron: "0 */12 * * *" # Diperbaiki agar indentasi dan format YAML-nya benar

  # 2. WORKFLOW DISPATCH: Memungkinkan eksekusi manual dari tab Actions
  workflow_dispatch:

  # 3. PUSH: Jalankan ketika ada perubahan di branch 'main'
  push:
    branches:
      - main

jobs:
  generate:
    # Mengatur izin untuk menulis konten (penting untuk push hasilnya)
    permissions:
      contents: write
    
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      # Step 1: Checkout repository agar action bisa mengakses file
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Menghasilkan gambar snake.svg
      - name: generate snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # Perbaikan: Hapus tanda tanya (?) di outputs. 
          # Palette harus disetel di baris terpisah atau menggunakan token URI.
          outputs: dist/snake.svg, dist/snake-dark.svg?palette=github-dark, dist/snake-sun.svg?palette=sun
          
      # Step 3: Men-deploy hasil ke branch 'output'
      - name: push snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
